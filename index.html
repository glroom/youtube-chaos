<!DOCTYPE html>
<html>
<head>
    <title>Dynamic YouTube Embeds</title>
    <link rel="stylesheet" href="lite-yt-embed.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- <div class="controls" id="controls1">

	<input type="number" id="intervalInput" value="5" min="0.25">

<div class="controls" id="controls1">
	<div class="input-group">
		<input type="text" id="videoUrlInput" placeholder="Enter YouTube URL"><br>
		<button id="addVideoButton">Add Video</button>
	
	
		<div class="input-group">
			<label for="intervalInput">Morph time: 5 s</label><br>
			<input type="range" id="intervalInput" value="0.5" min="0.001" max="1" step="0.001">
			<button id="toggleButton">Start Morph</button>
		</div>
	</div>
	<div class="input-group">
		<label for="fadeTimeInput">Min Fade time: 2 s</label><br>
		<input type="range" id="fadeTimeInput" value="0.1" min="0.001" max ="1" step="0.001">
	</div>
	<div class="input-group">
		<label for="maxFadeTimeInput">Max fade time: 5 s</label><br>
		<input type="range" id="maxFadeTimeInput" value="0.3" min="0.001" max ="1" step="0.001">
	</div>
	<div class="input-group">
		<label for="maxVideosInput">Max Videos: 0/0</label><br>
		<input type="range" id="maxVideosInput" value="0" min="1" max="20" step="1">
	</div>
	<div class="input-group"><button id="demoButton">DEMO</button></div>

   
</div>
	
<div class="container">
    <div class="video-container" style = "animation: throb 60s linear infinite, spin 92s linear infinite;" id="videoContainer">
	</div>
</div>

    <script src="lite-yt-embed.js"></script>
	<script src="script.js"></script>
</body>
</html>
